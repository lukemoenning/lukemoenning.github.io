<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Luke Moenning's Website</title>

    <!-- links the css sheets-->
    <link rel="stylesheet" href="css/main.css"> 

    <!-- fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="icon" type="image/png" sizes="16x16" href="images/favicons/favicon-16x16.png">

<body>

                    <input type = "checkbox" id = "nav-checkbox" />

                    </label>

                    <div class = "menu">    
                        <li class = "navlink"><a href="#about">About</a></li>
                        <li class = "navlink"><a href="#">Experience</a></li>
                        <li class = "navlink"><a href="#">Projects</a></li>
                        <li class = "navlink"><a href="#">Contact Me</a></li>

                    <li><a href="mailto:luke.moenning@gmail.com"><i class="fa-solid fa-paper-plane fa-2x"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-phone fa-2x"></i></a></li>
                </ul>

            </section>
        </div>
        
        <div class="gradient">
        </div>

            <div id = "about-text">
                <h1 id = "about-title">
                    About Me                
                </h1>

                <h2 id = "description">
                    I am a undergraduate student studying computer science. I have a passion for 
                    software engineering, and I'm interested in growing my skills.
                </h2>
            </div>

            <img id = "profile-pic" src="/images/profile-pic.png" alt="A photo of myself">
        </section>

        <div class="gradient">
        </div>

        <section id = "experience">
            <div id = "skills-wrapper">
                <h1 id = "skills-title">
                    Skills
                </h1>

                <h2 id = "skills">
